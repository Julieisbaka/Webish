name: Deploy React to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm ls || true
      
      - name: List files
        run: find . -type f -path "./build/*" | sort
      
      - name: Build
        run: |
          mkdir -p build
          npm run build
        env:
          CI: false
          # Client ID from GitHub OAuth App registration
          REACT_APP_OAUTH_ID: ${{ secrets.OAUTH_CLIENT_ID }}
          # Client Secret from GitHub OAuth App registration
          REACT_APP_OAUTH_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}
          PUBLIC_URL: /Webish
      
      - name: Debug build output
        run: ls -la build || echo "Build directory not found"
      
      - name: Upload artifact
        run: |
          echo "::group::Upload Pages Artifact"
          RUNNER_TEMP=$(mktemp -d)
          tar -czf "$RUNNER_TEMP/artifact.tar.gz" -C build .
          echo "PAGES_ARTIFACT=$RUNNER_TEMP/artifact.tar.gz" >> $GITHUB_ENV
          echo "::endgroup::"
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
        with:
          artifact_name: github-pages
          token: ${{ github.token }}
